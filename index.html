<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>검 가챠 피카츄 배구</title>
  <style>
    body { margin: 0; background: #88ccff; overflow: hidden; }
    canvas { display: block; margin: auto; background: #ccffff; border: 3px solid #444; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gravity = 0.4;
    const groundY = canvas.height - 40;
    const netX = canvas.width / 2 - 5;

    let ball = {
      x: canvas.width / 2,
      y: 200,
      dx: 4,
      dy: 0,
      radius: 10
    };

    let player1 = {
      x: 100,
      y: groundY,
      vx: 0,
      vy: 0,
      jumping: false
    };

    let player2 = {
      x: 700,
      y: groundY,
      vx: 0,
      vy: 0,
      jumping: false,
      isAI: true
    };

    const keys = {};
    document.addEventListener("keydown", (e) => keys[e.code] = true);
    document.addEventListener("keyup", (e) => keys[e.code] = false);

    function resetBall() {
      ball.x = canvas.width / 2;
      ball.y = 200;
      ball.dx = (Math.random() > 0.5 ? 4 : -4);
      ball.dy = 0;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw ground
      ctx.fillStyle = "#00aa00";
      ctx.fillRect(0, groundY, canvas.width, 40);

      // Draw net
      ctx.fillStyle = "#aaaaaa";
      ctx.fillRect(netX, groundY - 100, 10, 100);

      // Draw ball
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#ffaa00";
      ctx.fill();

      // Draw players
      ctx.fillStyle = "yellow";
      ctx.fillRect(player1.x - 20, player1.y - 40, 40, 40);
      ctx.fillStyle = "orange";
      ctx.fillRect(player2.x - 20, player2.y - 40, 40, 40);
    }

    function updatePlayer(p, leftKey, rightKey, jumpKey) {
      if (keys[leftKey]) p.vx = -5;
      else if (keys[rightKey]) p.vx = 5;
      else p.vx = 0;

      if (!p.jumping && keys[jumpKey]) {
        p.vy = -10;
        p.jumping = true;
      }

      p.x += p.vx;
      p.y += p.vy;
      p.vy += gravity;

      if (p.y >= groundY) {
        p.y = groundY;
        p.vy = 0;
        p.jumping = false;
      }

      // keep in bounds
      p.x = Math.max(20, Math.min(canvas.width - 20, p.x));
    }

    function updateAI() {
      if (!player2.isAI) return;
      if (ball.x > netX + 10 && ball.x > player2.x + 5) player2.vx = 2.5;
      else if (ball.x < player2.x - 5) player2.vx = -2.5;
      else player2.vx = 0;

      if (!player2.jumping && ball.y < player2.y - 60 && Math.abs(ball.x - player2.x) < 50) {
        player2.vy = -10;
        player2.jumping = true;
      }
    }

    function updateBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;
      ball.dy += gravity;

      // bounce off floor
      if (ball.y + ball.radius > groundY) {
        if (ball.x < netX) alert("Player 2 득점!");
        else alert("Player 1 득점!");
        resetBall();
      }

      // bounce off net
      if (ball.x + ball.radius > netX && ball.x - ball.radius < netX + 10 && ball.y + ball.radius > groundY - 100) {
        ball.dx = -ball.dx;
      }

      // bounce off walls
      if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
        ball.dx = -ball.dx;
      }

      // player collision
      [player1, player2].forEach(p => {
        const dx = ball.x - p.x;
        const dy = ball.y - (p.y - 20);
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 30) {
          ball.dy = -Math.abs(ball.dy);
          ball.dx = dx * 0.2;
        }
      });
    }

    function loop() {
      updatePlayer(player1, "KeyA", "KeyD", "KeyW");
      updateAI();
      if (!player2.isAI) updatePlayer(player2, "ArrowLeft", "ArrowRight", "ArrowUp");
      player2.x += player2.vx;
      player2.y += player2.vy;
      player2.vy += gravity;

      if (player2.y >= groundY) {
        player2.y = groundY;
        player2.vy = 0;
        player2.jumping = false;
      }

      updateBall();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
</body>
</html>
